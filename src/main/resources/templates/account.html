    <div>
        <h1 sec:authorize="hasRole('BUYER')">Shopping Card</h1>
        <h1 sec:authorize="hasAnyRole('ADMIN','SELLER')">Select:</h1>
        <ul sec:authorize="hasAnyRole('ADMIN','SELLER')" id="admin-menu">
            <li><a id="not-selected" href="/addCategory">Add Category</a></li>
            <li><a id="not-selected2" href="/addProduct">Add Product</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a id="not-selected3" th:href="@{/manageUserRoles}" >Manage role</a></li>
        </ul>
    </div>

    <div class="container" sec:authorize="hasRole('BUYER')">

        <h1>Shopping Cart</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="../images/special-treats.jpg">
                    <div class="product-info">
                        <h3 class="product-name">New Shoes</h3>
                        <h4 class="product-price">₹ 1,000</h4>
                        <h4 class="product-offer">50%</h4>
                        <p class="product-quantity">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
                <div class="product">
                    <img src="../images/special-treats.jpg">
                    <div class="product-info">
                        <h3 class="product-name">New Bag</h3>
                        <h4 class="product-price">₹ 2,000</h4>
                        <h4 class="product-offer">40%</h4>
                        <p class="product-quantity">Qnt: <input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="cart-total">
                <p>
                    <span>Total Price</span>
                    <span>₹ 3,000</span>
                </p>
                <p>
                    <span>Number of Items</span>
                    <span>2</span>
                </p>
                <p>
                    <span>You Save</span>
                    <span>₹ 1,000</span>
                </p>
                <a href="#">Proceed to Checkout</a>
            </div>
        </div>
    </div>
