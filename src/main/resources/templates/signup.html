<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div id="header" th:replace="~{fragments/header-navbar}">
</div>


<div id="content">
    <div>
        <div id="account">
            <div id="login-container">
                <!---------Registration form start----->
                <form th:action="@{/signup}"
                      th:method="POST"
                      th:object="${userRegistrationDTO}"
                      id="registrationForm">
                    <span>SIGN-UP</span>
                    <table>
                        <tr>
                            <td><label for="email">E-mail</label></td>
                            <td><input type="text"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       placeholder="E-mail"/>
                                <p class="text-danger" id="email-error" style="display: none">
                                    Valid email is required.
                                </p>
                            </td>

                        </tr>
                        <tr>
                            <td><label for="username">Username</label></td>
                            <td>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       placeholder="Username"/>
                                <p class="text-danger" id="username-error" style="display: none">
                                    Username is required.
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td>
                                <input type="password"
                                       class="form-control"
                                       name="password"
                                       id="password">
                                <p id="password-error" class="text-danger" style="display: none">
                                    Password is required.
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="confirmpass">Confirm<br>
                                Password</label></td>
                            <td><input type="password"
                                       class="form-control"
                                       id="confirmpass"></td>
                            <p id="confirmPassword-error" class="text-danger" style="display: none">
                                Password confirmation is required.
                            </p>
                            <p id="password-match-error" class="text-danger" style="display: none">
                                Passwords must match.
                            </p>
                            <p id="password-length-error" class="text-danger" style="display: none;">
                                Password must be more than 6 symbols.
                            </p>
                        </tr>
                    </table>
                    <input type="submit" value="Sign-up" id="signUp" class="submitbtn">
                </form>
            </div>
            <!---------Registration form start----->
        </div>
    </div>
</div>

<div id="footer" th:replace="~{fragments/footer}">
</div>
<div th:replace="~{fragments/scripts}"></div>

</body>
</html>
