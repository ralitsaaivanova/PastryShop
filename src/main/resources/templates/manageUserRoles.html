<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>


<body>
<div id="header" th:replace="~{fragments/header-navbar}">
</div>


<div id="content">
    <div class="container" style="margin-top: 120px">
        <div class="row flex-lg-nowrap">
            <div class="col">
                <div class="row">
                    <div class="col mb-3">
                        <div class="card" style="margin-left: -160px;background: #EBD7E0;">
                            <div class="card-body">
                                <div class="e-profile">
                                    <div class="tab-content pt-3">
                                        <div class="tab-pane active">
                                            <form class="form"
                                                  enctype="multipart/form-data"
                                                  th:method="POST"
                                                  th:object="${usersHolder}"
                                                  th:action="@{/manageUserRoles}"
                                                  id="roles-form">
                                                <div class="row" style= " display: flex;gap: 285px" th:each="user : ${usersHolder.users}">
                                                    <div class="col" style="display: flex; gap:15px">
                                                        <div class="form-group" style="margin-left: -175px; color: #6a3e4f">
                                                            <label style="margin-left: 10px">Username</label>
                                                            <p class="form-control" th:text="${user.getUsername()}"></p>
                                                            <input hidden name="id" class="user-id" th:value="${user.id}">
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label style="margin-left: -315px;color: #6a3e4f">Roles</label>
                                                            <select name="roles" style="margin-left: -320px; width: 270px;" class="form-control role-select"  th:id="${user.id}" multiple>
                                                                <option style="color: #6a3e4f"
                                                                        th:each="role : ${allRoles}"
                                                                        th:text="${role.roleName}"
                                                                        th:value="${role.id}"
                                                                        th:selected="${user.containsRoleId(role.id)}">
                                                                    Model
                                                                </option>

                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col d-flex justify-content-end">
                                                        <button style="margin-right: 140px;background: #995870;border-color: #995870;" class="btn btn-primary" type="submit">Save Changes
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-3 mb-3">
                        <div class="card" style="width: 215px">
                            <div class="card-body">
                                <h6 class="card-title font-weight-bold" style="padding: 0">Roles</h6>
                                <div th:each="role: ${userDTO.getRoles()}">
                                    <p class="card-text" style="margin-left: -30px;" th:text="*{role.roleName}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>

<div id="footer" th:replace="~{fragments/footer}">
</div>
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
